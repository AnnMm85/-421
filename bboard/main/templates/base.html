{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title> {% block title %}{% endblock %} - Интернет-магазин</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'main:index' %}">Главная</a></li>
            <li><a href="{% url 'main:products' %}">Товары</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'main:profile' %}">Профиль</a></li>
            <li><a href="{% url 'main:logout' %}">Выйти</a></li>
            {% else %}
            <li><a href="{% url 'main:register' %}">Регистрация</a></li>
            <li><a href="{% url 'main:login' %}">Войти</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
<div class="main">
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</div>
</body>
</html>
