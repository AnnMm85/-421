{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <input type="hidden" name="next" value="{% url 'main:login' %}">
    {% buttons submit="Зарегистрировать" %}{% endbuttons %}
</form>
{% endblock %}
